# Render Blueprint - Labor Management App
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: labor-log
    runtime: node
    region: oregon
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
